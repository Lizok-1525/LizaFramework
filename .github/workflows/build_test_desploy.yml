on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    - name: Crear carpeta LizaFramework/
      run: mkdir -p LizaFramework/

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOSTNAME }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: LizaFramework/  # Carpeta local a sincronizar
        server-dir: /web/  # Carpeta remota donde se sincronizarÃ¡n los archivos
    - name: ðŸ“¤ Subir archivos al servidor FTP (Sobreescribir sin eliminar)
      run: |
        lftp -e "
        set ftp:ssl-allow no;
        open -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOSTNAME }};
        cd /web/ 
        mput -E -c -O /web/ LizaFramework/*
        bye
        "