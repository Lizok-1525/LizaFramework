        uses: actions/checkout@v2
      - name: ğŸ“¦ Get LFTP
        run: sudo apt install lftp
      - name: ğŸ› ï¸ Configure LFTP
        run: mkdir ~/.lftp && echo "set ssl:verify-certificate false;" >> ~/.lftp/rc
      - name: ğŸ”‘ Load Secrets
        run: echo "machine ${{ secrets.FTP_HOSTNAME }} login ${{ secrets.FTP_USER }} password ${{ secrets.FTP_PASSWORD }}" > ~/.netrc

    
    

    

  