name: ğŸš€ FTP Deploy

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay cambios en la rama principal

jobs:
  deploy:
    name: ğŸ“‚ Subir archivos por FTP
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›’ Obtener el cÃ³digo del repositorio
      uses: actions/checkout@v3

    - name: ğŸ“¦ Instalar LFTP
      run: sudo apt update && sudo apt install -y lftp

    - name: ğŸ—ï¸ Construir el proyecto (opcional)
      run: |
        cd LizaFramework  # O la carpeta donde estÃ¡ package.json
        npm install
        npm run build
      if: success()

    - name: ğŸ“‚ Verificar archivos generados
      run: ls -la dist/  # AsegÃºrate de que 'dist/' existe antes de subir

    - name: ğŸ“¤ Subir archivos al servidor FTP
      run: |
        lftp -e "
        set ftp:ssl-allow no;
        open -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOSTNAME }};
        bye
        "