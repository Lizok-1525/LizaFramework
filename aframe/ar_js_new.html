<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>

    <!-- 1. AFRAME primero -->
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>

    <!-- 2. Extras despuÃ©s -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- 3. AR.js al final -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
        renderer="logarithmicDepthBuffer: true;">
        <a-entity gltf-model="./magnemite/scene.gltf" gps-entity-place="longitude: 2.659933; latitude: 39.573160;"
            scale="0.1 0.1 0.1" rotation="0 180 0" animation-mixer />
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
