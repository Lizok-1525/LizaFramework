<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>

    <!-- ✅ 1. A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js" onload="loadExtrasAndAR();">
    </script>

    <!-- ✅ Script que espera a que AFRAME esté listo -->
    <script>
        function loadExtrasAndAR() {
            const extras = document.createElement('script');
            extras.src = "https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js";
            document.head.appendChild(extras);

            const ar = document.createElement('script');
            ar.src = "https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js";
            document.head.appendChild(ar);
        }
    </script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- ✅ Modelo GLTF con GPS -->
        <a-entity gltf-model="magnemite/scene.gltf" gps-entity-place="longitude: 2.659933; latitude: 39.573160;"
            scale="0.1 0.1 0.1" rotation="0 180 0" animation-mixer>
        </a-entity>

        <!-- ✅ Cámara con GPS -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>

</html>
