<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>

        <a-camera gps-camera rotation-reader></a-camera>
        <!--  <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="1 1 1"
            gps-entity-place="longitude: 2.659933; latitude: 39.573160;" animation-mixer />-->
        <a-entity material='color: red' geometry='primitive: box'
            gps-entity-place="longitude: 2.660013; latitude: 39.572928;" />
    </a-scene>
</body>
