<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript"
        src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true">
        <a-camera gps-new-camera="gpsMinDistance: 5" rotation-reader></a-camera>

        <a-box color="red" scale="5 5 5"
            gps-entity-place="latitude: 39.57298228896957; longitude: 2.6599213410629687"></a-box>
    </a-scene>
</body>

</html>
