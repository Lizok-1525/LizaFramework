<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- Carga tu modelo GLTF -->
            <a-asset-item id="testbed"
                src="https://cdn.aframe.io/test-models/models/gltf/testbed/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Entidad base para el coche -->
        <a-entity id="base" position="0 0 -2"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear;">
            <a-entity id="tooncar" gltf-model="#testbed" position="0 0.050 0" scale="2 2 2" shadow></a-entity>
        </a-entity>

        <!-- C치mara para observar -->
        <a-camera position="0 1.6 3"></a-camera>
    </a-scene>

    <script>
        // Obtener las entidades del coche
        const tooncar = document.querySelector('#tooncar');
        let carPosition = { x: 0, y: 0.050, z: -2 };
        let carRotation = 0;

        // Escuchar eventos de teclado para mover el coche
        window.addEventListener('keydown', function (e) {
            switch (e.key) {
                case 'w': // Mover hacia adelante
                    carPosition.z -= 0.1;
                    break;
                case 's': // Mover hacia atr치s
                    carPosition.z += 0.1;
                    break;
                case 'a': // Girar hacia la izquierda
                    carRotation += 5;
                    break;
                case 'd': // Girar hacia la derecha
                    carRotation -= 5;
                    break;
            }

            // Actualizar la posici칩n y rotaci칩n del coche
            tooncar.setAttribute('position', carPosition);
            tooncar.setAttribute('rotation', { x: 0, y: carRotation, z: 0 });
        });
    </script>
</body>

</html>
