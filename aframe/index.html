<html>

<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <script>
        AFRAME.registerComponent('scale-on-mouseenter', {
            schema: {
                to: { default: '2.5 2.5 2.5', type: 'vec3' }
            },

            init: function () {
                var data = this.data;
                var el = this.el;
                this.el.addEventListener('mouseenter', function () {
                    el.object3D.scale.copy(data.to);
                });
            }
        });
        //---------------------------------------------
        AFRAME.registerComponent('car-controls', {
            schema: {},

            init: function () {
                this.direction = new THREE.Vector3();
                this.speed = 0.05;
                window.addEventListener('keydown', (e) => {
                    const car = this.el.object3D.position;
                    switch (e.key) {
                        case 'ArrowUp':
                        case 'w':
                            car.z -= this.speed;
                            break;
                        case 'ArrowDown':
                        case 's':
                            car.z += this.speed;
                            break;
                        case 'ArrowLeft':
                        case 'a':
                            car.x -= this.speed;
                            break;
                        case 'ArrowRight':
                        case 'd':
                            car.x += this.speed;
                            break;
                    }
                });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#car').setAttribute('car-controls', '');
        });
    </script>

    <a-scene>
        <a-entity id="car" position="0 0 -2">
            <a-entity gltf-model="#testbed" position="0 0.050 0" scale="2 2 2" shadow></a-entity>
        </a-entity>

        <a-assets>
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
            <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">

            <a-asset-item id="testbed"
                src="https://cdn.aframe.io/examples/post-processing/fancy-car.glb"></a-asset-item>
        </a-assets>

        <a-box src="#boxTexture" position="0 2 -9" rotation="0 45 45" scale="1.5 1.5 1.5"
            animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
            animation__mouseenter="property: scale; to: 2 2 2; dur: 300; startEvents: mouseenter"
            animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
            animation__click="property: rotation; from: 0 45 45; to: 0 405 45; dur: 1000; startEvents: click"></a-box>

        <a-sky src="#skyTexture"></a-sky>
        <!-- Out of the box environment! 
    -->


        <a-entity id="rig" position="0 0 2">
            <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls></a-entity>

            <a-entity id="lhand" effect-controls="hand: left;"> </a-entity>

            <a-entity id="rhand" effect-controls="hand: right;"> </a-entity>
        </a-entity>
        <!--     <a-entity id="neon01"
            geometry="primitive: torus; radius: 1.92; radiusTubular: 0.02; segmentsRadial: 50; segmentsTubular: 40"
            material="color: #d100e0; emissive: #b300a4; emissiveIntensity: 9.34" rotation="90 0 0">
        </a-entity> geometry="primitive: cylinder; height: 0.1; radius: 1.93" shadow <a-entity id="ambient" light="type: ambient; intensity: 0.48; color: #ffffff"> </a-entity>

        <a-entity id="point01" light="color: #7cd2fe; intensity: 5; type: point;" position="0 3.51 -1"> </a-entity> 
        <a-entity id="base" position="0 0 -2"
            animation="property: rotation; to: 0 360 0 ; loop: true; dur: 15000; easing: linear;">
            <a-entity id="tooncar" gltf-model="#testbed" position="0 0.050 0" scale="2 2 2" shadow> </a-entity>
        </a-entity>-->
        <a-entity id="base" position="0 0 -2">
            <a-entity id="tooncar" gltf-model="#testbed" position="0 0.050 0" scale="2 2 2" shadow></a-entity>


            <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
            <script>
                // Obtener las entidades del coche
                const tooncar = document.querySelector('#tooncar');
                let carPosition = { x: 0, y: 0.050, z: -2 };
                let carRotation = 0;

                // Escuchar eventos de teclado para mover el coche
                window.addEventListener('keydown', function (e) {
                    switch (e.key) {
                        case 'w': // Mover hacia adelante
                            carPosition.z -= 0.1;
                            break;
                        case 's': // Mover hacia atrás
                            carPosition.z += 0.1;
                            break;
                        case 'a': // Girar hacia la izquierda
                            carRotation += 5;
                            break;
                        case 'd': // Girar hacia la derecha
                            carRotation -= 5;
                            break;
                    }

                    // Actualizar la posición y rotación del coche
                    tooncar.setAttribute('position', carPosition);
                    tooncar.setAttribute('rotation', { x: 0, y: carRotation, z: 0 });
                });
            </script>
            <a-camera>
                <a-cursor color="#FAFAFA"></a-cursor>
            </a-camera>
            <a-entity camera look-controls position="0 2 5"></a-entity>
    </a-scene>
</body>

</html>
