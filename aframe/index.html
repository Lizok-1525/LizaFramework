<html>

<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#loadPage").click(function (e) {
                e.preventDefault();
                // Cargamos el contenido dentro de la entidad de A-Frame
                $.get("../aframe/element.html", function (data) {
                    $("#content").append(data);
                });
            });
        });

    </script>
    <style>
        #loadElements,
        #loadPage {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: white;
            z-index: 999;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script>
        AFRAME.registerComponent('scale-on-mouseenter', {
            schema: {
                to: { default: '2.5 2.5 2.5', type: 'vec3' }
            },

            init: function () {
                var data = this.data;
                var el = this.el;
                this.el.addEventListener('mouseenter', function () {
                    el.object3D.scale.copy(data.to);
                });
            }
        });
        //---------------------------------------------
        AFRAME.registerComponent('car-controls', {
            schema: {},

            init: function () {
                this.direction = new THREE.Vector3();
                this.speed = 0.05;
                window.addEventListener('keydown', (e) => {
                    const car = this.el.object3D.position;
                    switch (e.key) {
                        case 'ArrowUp':
                        case 'w':
                            car.z -= this.speed;
                            break;
                        case 'ArrowDown':
                        case 's':
                            car.z += this.speed;
                            break;
                        case 'ArrowLeft':
                        case 'a':
                            car.x -= this.speed;
                            break;
                        case 'ArrowRight':
                        case 'd':
                            car.x += this.speed;
                            break;
                    }
                });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#car').setAttribute('car-controls', '');
        });
        let count = 0; // contador para posicionar las cajas

        $(document).ready(function () {
            $('#loadElements').click(function () {
                const x = count * 1.5; // separa cada caja 1.5 unidades en X

                const $box = $('<a-box>')
                    .attr('position', `${x} 1 -4`)
                    .attr('color', getRandomColor())
                    .attr('class', 'clickable-box');

                $('#content').append($box);
                count++;
            });
            // Al hacer clic en una caja, eliminarla
            $(document).on('click', '.clickable-box', function () {
                $(this).remove();
            });
        });
        function getRandomColor() {
            const colors = ['tomato', 'orange', 'gold', 'deepskyblue', 'limegreen', 'violet'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>



    <a href="#" id="loadPage" style="position: absolute; top: 10px; left: 90px; padding: 10px; z-index: 10;">
        Cargar nuevo elemento
    </a>
    <button id="loadElements">Crear cajas</button>
    <a-scene>
        <!-- Botón que funciona tanto en VR como en desktop -->

        <a-assets>
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
            <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">

            <a-asset-item id="testbed"
                src="https://cdn.aframe.io/examples/post-processing/fancy-car.glb"></a-asset-item>
        </a-assets>

        <a-entity id="content" position="0 1 -4"></a-entity>


        <a-box src="#boxTexture" position="0 2 -9" rotation="0 45 45" scale="1.5 1.5 1.5"
            animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
            animation__mouseenter="property: scale; to: 2 2 2; dur: 300; startEvents: mouseenter"
            animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
            animation__click="property: rotation; from: 0 45 45; to: 0 405 45; dur: 1000; startEvents: click"></a-box>

        <a-sky src="#skyTexture"></a-sky>

        <a-entity id="rig" position="0 0 2">
            <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls></a-entity>

            <a-entity id="lhand" effect-controls="hand: left;"> </a-entity>

            <a-entity id="rhand" effect-controls="hand: right;"> </a-entity>
        </a-entity>
        <!--     
    <a-entity id="car" position="0 0 -2" car-controls>
        <a-entity gltf-model="#testbed" position="0 0 0" scale="2 2 2" shadow></a-entity>
    </a-entity>-->


        <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
        <a-camera>
            <a-cursor color="#FAFAFA"></a-cursor>
        </a-camera>
        <a-entity camera look-controls position="0 2 5"></a-entity>
    </a-scene>

    <button id="htmlReturnButton" onclick="window.location.href='./tuneles.html'">Return</button>


    <script>
        AFRAME.registerComponent('link-on-click', {
            schema: { type: 'string' },
            init: function () {
                this.el.addEventListener('click', () => {
                    window.location.href = this.data;
                });
            }
        });

        // Ocultar botón HTML en VR
        document.querySelector('a-scene').addEventListener('enter-vr', function () {
            document.getElementById('htmlReturnButton').style.display = 'none';
        });
        document.querySelector('a-scene').addEventListener('exit-vr', function () {
            document.getElementById('htmlReturnButton').style.display = 'block';
        });
    </script>

    <style>
        #htmlReturnButton {
            position: fixed;
            top: .5em;
            left: .5em;
            cursor: pointer;
            color: white;
            box-shadow: 1px 1px 1px 1px #000000;
            background-color: transparent;
            border-radius: 5px;
            border: 2px solid white;
            font-family: Arial;
            font-size: 1em;
            font-weight: bold;
            text-shadow: 2px 2px 1px #000000;
            padding: 0.25em 0.5em;
            z-index: 20;
        }

        #htmlReturnButton:hover {
            color: lightgrey;
            border-color: lightgrey;
        }
    </style>
</body>

</html>
