<!DOCTYPE html>
<html>
  <head>
    <title>Pantalla de Carga</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="loading">Cargando...</div>
    <a-scene loaded="document.getElementById('loading').style.display = 'none'">
      <a-box position="0 1 -5" rotation="0 45 45" color="#4CC3D9">
        <a-animation attribute="rotation" to="0 405 0" dur="3000" repeat="indefinite"></a-animation>
      </a-box>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
