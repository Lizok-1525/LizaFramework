<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AR Esfera</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <script>
        AFRAME.registerComponent('updater', {
            init: function () {
                this.num = 0;
            },
            tick: function (time, timeDelta) {
                this.num += 1;
            }
        });

        AFRAME.registerComponent('spinner', {
            init: function () {
                this.el.object3D.scale.set(0.75, 0.75, 0.75);
            },
            tick: function (time, timeDelta) {
                this.el.object3D.rotation.y += 0.01;
            }
        });
    </script>

    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
        <a-assets>
            <img id="earth-sphere" src="https://stemkoski.github.io/AR.js-examples/images/earth-sphere.jpg" />
        </a-assets>

        <a-marker preset="hiro">
            <a-sphere id="earth" position="0 0.5 0" material="src: #earth-sphere; transparent: true; opacity: 0.95;"
                spinner>
            </a-sphere>
        </a-marker>

        <a-entity camera></a-entity>
        <a-entity updater></a-entity>
    </a-scene>

</body>

</html>
