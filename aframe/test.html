<!DOCTYPE html>
<html>
  <head>
    <title>Pruebas</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
<script src="https://aframe.io/aframe/examples/showcase/model-viewer/background-gradient.js"></script>
<script src="https://aframe.io/aframe/examples/showcase/model-viewer/animation-mixer.js"></script>
<script src="https://aframe.io/aframe/examples/showcase/model-viewer/ar-shadows.js"></script>
<script src="https://aframe.io/aframe/examples/showcase/model-viewer/model-viewer.js"></script>
<style>
  .buttons {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 999;
  }
  button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 14px;
  }
</style>

  </head>
  <body>
    <div class="buttons">
      <button onclick="changeModel('#buho')">Búho</button>
      <button onclick="changeModel('#águila')">Aguila</button>
      <button onclick="changeModel('#halcón')">Halcón</button>
    </div>
    <a-scene renderer="colorManagement: true;">
      <a-assets timeout="10000">

      <a-asset-item id="buho"
        src="../assets/images/gltf/Owl.gltf"
        response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="águila"
        src="../assets/images/gltf/Eagle.gltf"
        response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="halcón"
        src="../assets/images/gltf/Hawk.gltf"
        response-type="arraybuffer"></a-asset-item>
    </a-assets>

    <a-entity id="model-viewer"
                gltf-model="#buho"
                position="0 1.5 -3"
                scale="0.5 0.5 0.5"
                animation-mixer 
                model-viewer="gltfModel: #triceratops; title: Triceratops"
                xr-mode-ui="XRMode: xr">
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
      </a-scene>
      <script>
        function changeModel(modelId) {
          const modelViewer = document.querySelector('#model-viewer');
          modelViewer.setAttribute('gltf-model', modelId);
        }
      </script>
  </body>
</html>
