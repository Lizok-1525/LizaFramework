<!DOCTYPE html>
<html>
  <head>
    <title>Pruebas</title>
<script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
<script src="https://aframe.io/aframe/examples/showcase/model-viewer/background-gradient.js"></script>
<script src="https://aframe.io/aframe/examples/showcase/model-viewer/animation-mixer.js"></script>
<script src="https://aframe.io/aframe/examples/showcase/model-viewer/ar-shadows.js"></script>
<script src="https://aframe.io/aframe/examples/showcase/model-viewer/model-viewer.js"></script>

  </head>
  <body>
    <a-scene renderer="colorManagement: true;"
    info-message="htmlSrc: #messageText"
    model-viewer="gltfModel: #triceratops; title: Triceratops"
    xr-mode-ui="XRMode: xr">
    <a-assets timeout="10000">
      <!--
        Model source: https://sketchfab.com/3d-models/triceratops-d16aabe33dc24f8ab37e3df50c068265
        Model author: https://sketchfab.com/VapTor
        Model license: Sketchfab Standard
      -->
      <a-asset-item id="triceratops"
        src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
        response-type="arraybuffer"></a-asset-item>
  
      <img id="shadow" src="shadow.png">
      <a-asset-item id="messageText" src="message.html"></a-asset-item>
    </a-assets>
    </a-scene>
  </body>
</html>
