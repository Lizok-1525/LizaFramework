<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>jQuery dinámico</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // Al hacer clic en el enlace
            $("#loadPage").click(function (e) {
                e.preventDefault(); // Evitar que se siga el enlace
                $("#content").load("test.html"); // Cargar test.html en el div con id content
            });
        });
        $(document).ready(function () {
            // Al hacer clic en el enlace
            $("#loadPage2").click(function (e) {
                e.preventDefault(); // Evitar que se siga el enlace
                $("#contents").load("menu.html"); // Cargar test.html en el div con id content
            });
        });
    </script>
</head>

<body>
    <a href="#" id="loadPage" class="m-4">Cargar página test.html</a>
    <div id="content" class="m-4"></div>
    <div id="contents"></div>
</body>


</html>
