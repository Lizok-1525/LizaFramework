        $(document).ready(function () {
            $(document).on("click", ".link-ajax", function (e) {
                e.preventDefault();

                var enlace = $(this).attr("link-ajax");
                var block = $(this).attr("ajax-block");
                var $block = $("#" + block);


                if ($block.length == null) {
                    $block = $("#content");
                }


                $block.html("<div class='text-center'>Cargando...</div>");

                $block.load(enlace, function (response, status, xhr) {
                    if (status == "error") {
                        $("#content").html("<div class='alert alert-danger'>Error cargando la página.</div>");
                    }
                });
            });

        });

    </script>
