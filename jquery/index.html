<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>A-Frame + jQuery</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // Cargar elemento.html cuando se hace clic
            $("#loadPage").click(function (e) {
                e.preventDefault();
                $.get("../aframe/element.html", function (data) {
                    $("#content").append(data);
                });
            });

            // Eliminar cualquier a-box con clase .clickable-box al hacer clic
            $(document).on('click', '.clickable-box', function () {
                $(this).remove();
            });
        });
    </script>

    <style>
        #loadPage {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            z-index: 9999;
            background: white;
        }
    </style>
</head>

<body>
    <!-- Botón para cargar el nuevo elemento -->
    <a href="#" id="loadPage">Cargar nuevo elemento</a>

    <!-- Escena -->
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
            <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        </a-assets>

        <!-- Contenedor donde se cargarán los nuevos elementos -->
        <a-entity id="content" position="0 1 -4"></a-entity>

        <!-- Elemento fijo que ya está en escena -->
        <a-box class="clickable-box" position="0 1 -3" color="tomato"></a-box>

        <a-sky src="#skyTexture"></a-sky>
        <a-camera>
            <a-cursor color="white"></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
