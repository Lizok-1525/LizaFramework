<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>jQuery dinámico</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // Al hacer clic en el enlace
            $("#loadPage").click(function (e) {
                e.preventDefault(); // Evitar que se siga el enlace
                $("#content").load("test.html"); // Cargar test.html en el div con id content
            });
        });
    </script>
</head>

<body>
    <a href="#" id="loadPage">Cargar página test.html</a>
    <div id="content"></div>
</body>


</html>
