<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>A-Frame + jQuery dinámico</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #loadElements {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: white;
            z-index: 999;
            cursor: pointer;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('#loadElements').click(function () {
                const posiciones = [
                    { x: -1, y: 1, z: -3 },
                    { x: 0, y: 1, z: -3 },
                    { x: 1, y: 1, z: -3 }
                ];

                posiciones.forEach((pos, index) => {
                    const $box = $('<a-box>')
                        .attr('position', `${pos.x} ${pos.y} ${pos.z}`)
                        .attr('color', ['tomato', 'orange', 'gold'][index])
                        .attr('class', 'clickable-box');

                    $('#content').append($box);
                });
            });

            // Al hacer clic en una caja, eliminarla
            $(document).on('click', '.clickable-box', function () {
                $(this).remove();
            });
        });
    </script>
</head>

<body>
    <button id="loadElements">Crear cajas</button>

    <a-scene>
        <a-assets>
            <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        </a-assets>

        <!-- Aquí se insertarán las cajas con jQuery -->
        <a-entity id="content"></a-entity>

        <a-sky src="#skyTexture"></a-sky>

        <a-camera>
            <a-cursor color="white"></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
